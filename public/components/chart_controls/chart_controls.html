<div>
    <md-subheader>Player</md-subheader>
    <md-divider></md-divider>
    <md-radio-group ng-model="chartControlsController.chartControlsService.player" ng-change="chartControlsController.chartControlsService.onChange()">
        <md-radio-button ng-repeat="player in chartControlsController.players" ng-value="player">
            {{player.name | ucfirst }} - {{player.team | ucfirst }}
        </md-radio-button>
    </md-radio-group>

    <md-subheader>Inputs</md-subheader>
    <md-divider></md-divider>
    <md-list>
        <md-list-item ng-repeat="input in chartControlsController.inputs">
            <md-checkbox ng-model="chartControlsController.chartControlsService.inputs[input.name].selected" ng-change="chartControlsController.chartControlsService.onChange()"></md-checkbox>
            <p>{{input.name}}</p>
        </md-list-item>
    </md-list>
</div>
