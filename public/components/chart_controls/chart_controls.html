<div layout="column" class="chart-controls" layout-margin>
    <div flex="none" class="chart-controls_header">
        <md-subheader>Player</md-subheader>
        <md-divider></md-divider>
    </div>
    <div flex>
        <md-autocomplete md-selected-item="chartControlsController.chartControlsService.player"
                         md-search-text="chartControlsController.playerSearchText"
                         md-items="player in chartControlsController.getMatchedPlayers(chartControlsController.playerSearchText)"
                         md-item-text="chartControlsController.getFullPlayerName(player)"
                         placeholder="Select a player..."
                         md-selected-item-change="chartControlsController.chartControlsService.onChange()">
            <md-item-template>
                <span md-highlight-text="chartControlsController.playerSearchText" md-highlight-flags="gi">{{player.name | ucfirst}}, {{player.team | ucfirst}}</span>
            </md-item-template>
            <md-not-found>
                No matches found.
            </md-not-found>
        </md-autocomplete>
    </div>

    <div flex="none" class="chart-controls_header">
        <md-subheader>Inputs</md-subheader>
        <md-divider></md-divider>
    </div>
    <md-content flex>
        <md-list>
            <md-list-item ng-repeat="input in chartControlsController.inputs">
                <md-checkbox ng-model="chartControlsController.chartControlsService.inputs[input.name].selected" ng-change="chartControlsController.chartControlsService.onChange()"></md-checkbox>
                <p>{{input.name}}</p>
            </md-list-item>
        </md-list>
    </md-content>
</div>
